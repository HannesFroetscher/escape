<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Escape Rätsel – Die Truhe</title>
<style>
body {
  font-family: serif;
  padding: 28px;
  background: #faf8f2;
}

/* Container für das Rätsel */
#text {
  font-size: 20px;      /* Textgröße für alle Absätze */
  line-height: 1.6;
}

/* Absätze im Text */
#text p {
  font-size: 20px;
  margin-bottom: 1em;
}

/* Klickbarer Begin-Text ohne Hervorhebung */
span.clickable {
  cursor: pointer;      /* nur Cursor zeigt Klickbarkeit */
  color: inherit;       /* gleiche Textfarbe wie restlicher Text */
  text-decoration: none; /* kein Unterstrich */
  font-weight: normal;   /* gleiche Schriftstärke wie normaler Text */
  font-size: inherit;    /* gleiche Größe wie umgebender Text */
}
</style>
</head>
<body>

<p id="text">
Nur wer den wahren Tanz der Zahlen beherrscht, vermag die Truhe zu öffnen.
Zu <span class="clickable" onclick="begin()">Begin</span> gilt es, aufmerksam nach Unstimmigkeiten Ausschau zu halten –
und jeden entdeckten Fehler mit einem gezielten Klick zu ahnden.
</p>

<script>
function begin() {
  document.getElementById("text").innerHTML =
`<p>Beginne dort, wo alles beginnt, beim Zeichen der Leere.</p>
<p>Drehe dich zweimal gegen den Lauf der Zeit im Kreis, ohne anzuhalten, bis der zweite Umlauf vollendet ist.</p>
<p>Suche nun jene Zahl, die die Differenz zweier aufeinanderfolgender Quadratzahlen ist, deren größere genau 4^2 ist.</p>
<p>Wende nun deinen Pfad, und folge dem Lauf der Zeit, bis du wieder bei jener Zahl ankommst, die die Anzahl der verschiedenen echten Teiler der Zahlen 28, 15 und 41 zusammen beschreibt.</p>
<p>Zuletzt gehst du ein weiteres Mal gegen den Lauf der Zeit, zurück zum Ursprung, dorthin, wo alles begonnen hat.</p>
<p>Wenn du den Weg richtig gegangen bist, wird ein leises Klicken zu hören sein.<br>
Die Truhe wird ihren Atem anhalten – und sich öffnen.</p>`;
}
</script>

</body>
</html>
